<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pagina-anterior"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ng-container *ngIf="ongsNaoAssociadas.length > 0; else noOngs">
    <ion-card *ngFor="let ong of ongsNaoAssociadas">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ ong.nome }}</ion-card-title>
          <ion-card-subtitle>Missão: {{ ong.missao }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Categoria: {{ ong.nomeCategoria }}</p>
          <ion-button (click)="participar(ong.id)">Participar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-card>
  </ng-container>
  <ng-template #noOngs>
    <ion-card >
      <ion-card-header>
        <ion-card-title>Não há ONGs disponíveis no momento.</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
